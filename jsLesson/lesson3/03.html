<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>累加按钮，自加1</title>
    <style type="text/css">
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<button>0</button>
<script type="text/javascript">
    window.onload = function(){
        var zBtn = document.getElementsByTagName("button")[0];

        zBtn.onclick = function(){
            this.innerHTML = parseInt(this.innerText) + 1;
            alert(this.innerHTML);
        }
    }
</script>
</body>
</html>
