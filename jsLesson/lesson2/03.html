<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求出数组中所有数字的和</title>
    <style type="text/css">
        .center {
            width: 500px;
            margin: 10px auto;
        }
        button {
            margin-top: 5px;
        }
        strong {
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
<div class="center">
    <label><input type="text" value="1,2,3,4,5,6,7"><span>输入数字求和，数字之间用半角","号分隔</span></label>
    <div><button>求和</button></div>
    <strong></strong>
</div>
<script type="text/javascript">
    window.onload = function(){
        var num = document.getElementsByTagName("input")[0];
        var btn = document.getElementsByTagName("button")[0];
        var res = document.getElementsByTagName("strong")[0];

        num.onkeyup = function(){
            this.value = this.value.replace(/[^(\d|,)]/,"");
        }

        btn.onclick = function(){
            var number = num.value.split(",");
            var sum = 0;
            for(var i=0; i<number.length; i++){
                sum += parseInt(number[i]);
            }
            res.innerText = sum;
        }
    }
</script>
</body>
</html>
