<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .center {
            width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="center">
    <button id="width">变宽</button>
    <button id="height">变高</button>
    <button id="color">变色</button>
    <button id="hide">隐藏</button>
    <button id="reset">重置</button>
    <div class="box"></div>
    <script type="text/javascript">
        var changeStyle = function(box, attr, value){
            box.style[attr] = value;
        }
        window.onload = function(){
            var btns = document.getElementsByTagName("button");
            var box = document.getElementsByClassName("box")[0];
            var attrs = ["width", "height", "backgroundColor", "display", "display"];
            var values = ["200px", "200px", "red", "none", "block"];

            for(var i=0; i<btns.length; i++){
                btns[i].index = i;
                btns[i].onclick = function(){
                    this.index == btns.length - 1 && (box.style.cssText = "");
                    changeStyle(box, attrs[this.index], values[this.index]);
                };
            }
        }
    </script>
</div>

</body>
</html>
