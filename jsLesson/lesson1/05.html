<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 用循环将三个Div变成红色</title>
    <style type="text/css">
        .center {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            border: 10px solid black;
            background-color: black;
            color: white;
        }
        .hover {
            color: red;
            background-color: #f0f0f0;
            cursor: crosshair;
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="center">
        鼠标移入改变样式，鼠标移出恢复
    </div>

    <script type="text/javascript">
        window.onload = function(){
            var zDiv = document.getElementsByClassName("center")[0];

            zDiv.onmouseover = function(){
                this.className = "center hover";
            }
            zDiv.onmouseout = function(){
                this.className = "center";
            }
        }
    </script>
</body>
</html>
