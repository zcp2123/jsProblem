<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var each = function(obj, fn){
        //+++++++++++答题区域+++++++++++
        if(typeof obj === "object"){
            if(Object.prototype.toString.apply(obj) == "[object Array]"){
                for(var i=0; i<obj.length; i++){
                    var flag = fn.call(obj[i],i+1);
                    if(flag != undefined && !flag) break;
                }
            } else {
                for(var i in obj){
                    var flag = fn.call(obj[i],obj[i],i);
                    if(flag != undefined && !flag) break;
                }
            }
        }




        //+++++++++++答题结束+++++++++++
    };

    try{

        var data1 = [4,5,6,7,8,9,10,11,12];
        var data2 = {
            "a": 4,
            "b": 5,
            "c": 6
        };

        console.group(data1);

        each(data1, function(o){
            if( 6 == this )
                return true;
            else if( 8 == this )
                return false;
            console.log(o + ": \"" + this + "\"");
        });

        console.groupEnd();

        /*------[执行结果]------

         1: "4"
         2: "5"
         4: "7"

         ------------------*/

        console.group(data2);

        each(data2, function(v, n){
            if( 5 == this )
                return true;
            console.log(n + ": \"" + v + "\"");
        });

        console.groupEnd();

        /*------[执行结果]------

         a: "4"
         c: "6"

         ------------------*/

    }catch(e){
        console.error("执行出错，错误信息: " + e);
    }

</script>
</body>
</html>
